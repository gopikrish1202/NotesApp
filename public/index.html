<!DOCTYPE html>
<html>
  <style>
  /* ================= BASE RESET ================= */
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* ================= BODY ================= */
body {
  min-height: 100vh;
  background: linear-gradient(135deg, #6dd5fa, #2980b9);
}

/* ================= HERO / WAVE SECTION ================= */
.hero {
  position: relative;
  width: 100%;
  min-height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ================= WAVE BACKGROUND ================= */
.wave {
  position: absolute;
  inset: 0;
  background: #4973ff;
  box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.4);
  z-index: 0;
}

.wave span {
  position: absolute;
  width: 325vh;
  height: 325vh;
  top: 0;
  left: 50%;
  transform: translate(-50%, -75%);
  background: rgba(20, 20, 20, 0.5);
}

/* Individual waves */
.wave span:nth-child(1) {
  border-radius: 45%;
  animation: animate 5s linear infinite;
}

.wave span:nth-child(2) {
  border-radius: 40%;
  animation: animate 10s linear infinite;
}

.wave span:nth-child(3) {
  border-radius: 42.5%;
  animation: animate 15s linear infinite;
}

/* ================= WAVE ANIMATION ================= */
@keyframes animate {
  0% {
    transform: translate(-50%, -75%) rotate(0deg);
  }
  100% {
    transform: translate(-50%, -75%) rotate(360deg);
  }
}

/* ================= APP CONTAINER (CARD) ================= */
.app-container {
  position: relative;
  z-index: 2; /* ðŸ”¥ ensures app stays above wave */
  max-width: 600px;
  width: 90%;
  background: lightcoral;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
}

/* ================= HEADER ================= */
.app-header {
  text-align: center;
  margin-bottom: 20px;
}

.app-header h1 {
  font-size: 28px;
  margin-bottom: 5px;
}

.app-header p {
  font-size: 14px;
  opacity: 0.85;
}

/* ================= ADD TODO ================= */
#todoInput {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  background: #2c73df;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #1f5fcc;
}

/* ================= TODO LIST ================= */
#todoList {
  list-style: none;
  margin-top: 15px;
}

/* ================= TODO ITEM ================= */
.todo-item {
  display: flex;
  align-items: center;
  gap: 10px;
  background: #fafafa;
  padding: 8px 10px;
  border-radius: 6px;
  margin-bottom: 8px;
  transition: background 0.2s ease;
}

.todo-item:hover {
  background: #f0f0f0;
}

/* ================= TODO TEXT ================= */
.todo-text {
  flex: 1;
  border: none;
  outline: none;
  background: transparent;
  font-size: 14px;
}

.todo-text.completed {
  text-decoration: line-through;
  color: #888;
}

/* ================= STATUS ICON ================= */
.status-icon {
  width: 16px;
  height: 16px;
  cursor: pointer;
}

/* ================= STATUS TEXT ================= */
.status-text {
  font-size: 11px;
  padding: 2px 6px;
  border-radius: 4px;
  background: #f0f0f0;
  color: #555;
  text-transform: uppercase;
  white-space: nowrap;
}

.status-text[data-status="completed"] {
  background: #d4edda;
  color: #155724;
}

.status-text[data-status="archived"] {
  background: #ffeeba;
  color: #856404;
}

.status-text[data-status="active"] {
  background: #e7f3ff;
  color: #084298;
}

/* ================= ICON BUTTONS ================= */
.icon-btn {
  cursor: pointer;
  opacity: 0.7;
}

.icon-btn:hover {
  opacity: 1;
}

  </style>
<body style="background-color: aquamarine;">
<header class="app-header">
  <h1>My Todos</h1>
  <p>Stay focused. One task at a time.</p>
</header>
<section class="hero">
  <div class="wave">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="app-container">
    <header class="app-header">
      <h1>My Todos</h1>
      <p>Stay focused. One task at a time.</p>
    </header>

    <div class="content">
      <input id="todoInput" />
      <button onclick="addTodo()">Add</button>
      <ul id="todoList"></ul>
    </div>
  </div>
</section>

  <script src="app.js">document.querySelector("h1").textContent =
  `Hi, ${localStorage.getItem("username")}`;</script>
</body>
</html>
