<!DOCTYPE html>
<html>
  <style>
    .status-text {
  font-size: 11px;
  color: #666;
  padding: 2px 6px;
  border-radius: 4px;
  background: #f0f0f0;
  text-transform: uppercase;
}
.status-text[data-status="completed"] {
  background: #d4edda;
  color: #155724;
}
.status-text[data-status="archived"] {
  background: #ffeeba;
  color: #856404;
}
.app-container {
  max-width: 600px;
  margin: 40px auto;
  background: lightcoral;
  padding: 20px;
  border-radius: 10px;
}
  </style>
<body style="background-color: aquamarine;">
<header class="app-header">
  <h1>My Todos</h1>
  <p>Stay focused. One task at a time.</p>
</header>
<div class="app-container">
  <input id="todoInput" />
  <p>Enter values and click Add to create a new item in database</p>
  <button onclick="addTodo()">Add</button>

  <p>Update existing items</p>

  <ul id="todoList"></ul>
</div>

  <script src="app.js">document.querySelector("h1").textContent =
  `Hi, ${localStorage.getItem("username")}`;</script>
</body>
</html>
