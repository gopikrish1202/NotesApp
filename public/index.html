<!DOCTYPE html>
<html>
  <style>
    .status-text {
  font-size: 11px;
  color: #666;
  padding: 2px 6px;
  border-radius: 4px;
  background: #f0f0f0;
  text-transform: uppercase;
}
.status-text[data-status="completed"] {
  background: #d4edda;
  color: #155724;
}
.status-text[data-status="archived"] {
  background: #ffeeba;
  color: #856404;
}
.app-container {
  max-width: 600px;
  margin: 40px auto;
  background: lightcoral;
  padding: 20px;
  border-radius: 10px;
}
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  min-height: 200vh;
  margin: 0;
  background: linear-gradient(135deg, #6dd5fa, #2980b9);
  display: flex;
  justify-content: center;     /* horizontal center */
  align-items: flex-start;     /* push content up */
  padding-top: 40px;           /* adjust ‚Üë‚Üì here */
}



/* ===== CARD CONTAINER ===== */
.container {
  width: 300px;
}


/* ===== CARD ===== */
.card {

  position: relative;
  height: 700px;
  overflow: hidden;
  cursor: pointer;

}
.card .slide2 {
  height: 440px;          /* increased */
         /* more breathing room */
}
/* ===== SLIDES (OVERLAPPED AT CENTER) ===== */
.card .slide {
  position: absolute;
  width: 100%;
  height: 200px;
  left: 0;
  top: 50%;                              /* üî• START AT CENTER */
  transform: translateY(-50%);
  transition: transform 0.8s cubic-bezier(.4,0,.2,1);
}

/* ===== SLIDE 1 (WELCOME ‚Äì TOP FLAP) ===== */
.card .slide1 {
  background: #2c73df;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2;
}

.card:hover .slide1 {
  transform: translateY(-50%);          /* üîº MOVE UP */
}

.card .slide1 h2 {
  color: #fff;
  margin: 0;
}

/* ===== SLIDE 2 (LOGIN ‚Äì BOTTOM FLAP) ===== */
.card .slide2 {
  background: white;
  padding: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  z-index: 1;
}

.card:hover .slide2 {
  transform: translateY(50%);            /* üîΩ MOVE DOWN */
}


/* ===== FORM ===== */
.field {
  position: relative;
  margin-bottom: 20px;
}

.field input {
  width: 100%;
  padding: 22px 12px 8px;   /* ‚¨ÖÔ∏è KEY FIX */
  border: 1px solid #ccc;
  border-radius: 6px;
  outline: none;
  font-size: 15px;
}

.field label {
  position: absolute;
  top: 8px;
  left: 12px;
  font-size: 13px;
  color: #777;
  background: #fff;
  padding: 0 8px;
  display: inline-block;      /* üî• KEY */
  line-height: 1.2;           /* üî• KEY */
  pointer-events: none;
  transition: all 0.25s ease;
}


.field input:focus + label,
.field input:not(:placeholder-shown) + label {
  top: -8px;
  font-size: 12px;
  color: #2c73df;
}

/* ===== GLOW BUTTON ===== */
.glow-btn {
  width: 100%;
  padding: 12px;
  background: #111;
  border-radius: 8px;
  border: none;
  color: #0ff;
  font-size: 15px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  isolation: isolate;
}

.glow-btn span {
  position: relative;
  z-index: 3;
}

/* Border glow */
.glow-btn::before {
  content: "";
  position: absolute;
  inset: -3px;
  background: radial-gradient(
    circle at var(--x, 50%) var(--y, 50%),
    rgba(0,255,255,0.9),
    transparent 65%
  );
  opacity: 0;
  transition: opacity 0.25s ease;
}

/* Inner glow */
.glow-btn::after {
  content: "";
  position: absolute;
  inset: 10px;
  background: radial-gradient(
    circle at var(--x, 50%) var(--y, 50%),
    rgba(0,255,255,0.6),
    transparent 60%
  );
  opacity: 0;
  transition: opacity 0.25s ease 0.15s;
}

.glow-btn:hover::before,
.glow-btn:hover::after {
  opacity: 1;
}
  </style>

</html>
