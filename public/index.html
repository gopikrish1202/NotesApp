<!DOCTYPE html>
<html>
  <style>
  /* ================= BASE RESET ================= */
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* ================= BODY ================= */
body {
  min-height: 100vh;
  background: linear-gradient(135deg, #6dd5fa, #2980b9);
}

/* ================= HERO / WAVE SECTION ================= */
.hero {
  position: relative;
  width: 100%;
  min-height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ================= WAVE BACKGROUND ================= */
.wave {
  position: absolute;
  inset: 0;
  background: #4973ff;
  box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.4);
  z-index: 0;
}

.wave span {
  position: absolute;
  width: 325vh;
  height: 325vh;
  top: 0;
  left: 50%;
  transform: translate(-50%, -75%);
  background: rgba(20, 20, 20, 0.5);
}

/* Individual waves */
.wave span:nth-child(1) {
  border-radius: 45%;
  animation: animate 5s linear infinite;
}

.wave span:nth-child(2) {
  border-radius: 40%;
  animation: animate 10s linear infinite;
}

.wave span:nth-child(3) {
  border-radius: 42.5%;
  animation: animate 15s linear infinite;
}

/* ================= WAVE ANIMATION ================= */
@keyframes animate {
  0% {
    transform: translate(-50%, -75%) rotate(0deg);
  }
  100% {
    transform: translate(-50%, -75%) rotate(360deg);
  }
}

/* ================= APP CONTAINER (CARD) ================= */
.app-container {
  position: relative;
  z-index: 2; /* ðŸ”¥ ensures app stays above wave */
  max-width: 600px;
  width: 90%;
  background: lightcoral;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
}

/* ================= HEADER ================= */
.app-header {
  text-align: center;
  margin-bottom: 20px;
}

.app-header h1 {
  font-size: 28px;
  margin-bottom: 5px;
}

.app-header p {
  font-size: 14px;
  opacity: 0.85;
}

/* ================= ADD TODO ================= */
#todoInput {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  background: #2c73df;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #1f5fcc;
}

/* ================= TODO LIST ================= */
#todoList {
  list-style: none;
  margin-top: 15px;
}

/* ================= TODO ITEM ================= */
.todo-item {
  display: flex;
  align-items: center;
  gap: 10px;
  background: #fafafa;
  padding: 8px 10px;
  border-radius: 6px;
  margin-bottom: 8px;
  transition: background 0.2s ease;
}

.todo-item:hover {
  background: #f0f0f0;
}

/* ================= TODO TEXT ================= */
.todo-text {
  flex: 1;
  border: none;
  outline: none;
  background: transparent;
  font-size: 14px;
}

.todo-text.completed {
  text-decoration: line-through;
  color: #888;
}

/* ================= STATUS ICON ================= */
.status-icon {
  width: 16px;
  height: 16px;
  cursor: pointer;
}

/* ================= STATUS TEXT ================= */
.status-text {
  font-size: 11px;
  padding: 2px 6px;
  border-radius: 4px;
  background: #f0f0f0;
  color: #555;
  text-transform: uppercase;
  white-space: nowrap;
}

.status-text[data-status="completed"] {
  background: #d4edda;
  color: #155724;
}

.status-text[data-status="archived"] {
  background: #ffeeba;
  color: #856404;
}

.status-text[data-status="active"] {
  background: #e7f3ff;
  color: #084298;
}

/* ================= ICON BUTTONS ================= */
.icon-btn {
  cursor: pointer;
  opacity: 0.7;
}

.icon-btn:hover {
  opacity: 1;
}
       ul {
      width: 400px;
      list-style: none;
      margin: 0;
      padding: 0;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    li {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 1px solid #eee;
      gap: 14px;
      background: #fff;
    }

    li:last-child { border-bottom: none; }

    /* LEFT HANDLE */
    .drag-handle {
      cursor: grab;
      color: #aaa;
      font-size: 20px;
      user-select: none;
    }

    .item-number {
      color: #999;
      font-size: 13px;
      width: 20px;
    }

    .item-name { font-weight: bold; color: #333; flex: 1; }
    .item-role { color: #888; font-size: 13px; }

    /* Row fades when being dragged */
    li.dragging { opacity: 0.3; background: #d0e4ff !important; }

    /* Blue line shows where item will land */
    li.drop-above { border-top: 3px solid #4a90e2; }
    li.drop-below { border-bottom: 3px solid #4a90e2; }

    /* Green flash after drop */
    @keyframes flash { from { background: #c8f5c8; } to { background: white; } }
    li.dropped { animation: flash 0.6s ease; }

  </style>
<body style="background-color: aquamarine;">
<section class="hero">
  <div class="wave">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="app-container">
    <header class="app-header">
      <h1>My Todos</h1>
      <p>Stay focused. One task at a time.</p>
    </header>

    <div class="content">
      <input id="todoInput" />
      <button onclick="addTodo()">Add</button>
      <ul id="todoList"></ul>
    </div>
  </div>
</section>

  <script src="app.js">document.querySelector("h1").textContent =

  function attachDragEvents(li, index) {
    const handle = li.querySelector(".drag-handle");

    // Only allow drag when handle is clicked
    handle.addEventListener("mousedown", () => li.draggable = true);
    document.addEventListener("mouseup",  () => li.draggable = false);

    // 1. Drag starts â€” remember which item
    li.addEventListener("dragstart", () => {
      dragSrcIndex = index;
      setTimeout(() => li.classList.add("dragging"), 0);
    });

    // 2. Drag ends â€” clean up
    li.addEventListener("dragend", () => {
      li.draggable = false;
      li.classList.remove("dragging");
      clearIndicators();
    });

    // 3. Hovering over a target item â€” show blue line
    li.addEventListener("dragover", (e) => {
      e.preventDefault();
      clearIndicators();

      const midY = li.getBoundingClientRect().top + li.offsetHeight / 2;
      if (e.clientY < midY) {
        li.classList.add("drop-above");   // cursor top half â†’ line above
      } else {
        li.classList.add("drop-below");   // cursor bottom half â†’ line below
      }
    });

    li.addEventListener("dragleave", clearIndicators);

    // 4. Drop â€” swap in data array and re-render
    li.addEventListener("drop", (e) => {
      e.preventDefault();
      const targetIndex = parseInt(li.dataset.index);
      if (dragSrcIndex === null || dragSrcIndex === targetIndex) return;

      // Find insert position based on cursor half
      const midY = li.getBoundingClientRect().top + li.offsetHeight / 2;
      let insertAt = e.clientY < midY ? targetIndex : targetIndex + 1;

      // Remove dragged item, insert at new position
      const [moved] = data.splice(dragSrcIndex, 1);
      if (insertAt > dragSrcIndex) insertAt--;
      data.splice(insertAt, 0, moved);

      renderList();

      // Flash the dropped item green
      const items = list.querySelectorAll("li");
      items[insertAt]?.classList.add("dropped");
    });
  }

  // â”€â”€ HELPERS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function clearIndicators() {
    list.querySelectorAll("li").forEach(item => {
      item.classList.remove("drop-above", "drop-below");
    });
  }
  
  </script>
</body>
</html>
