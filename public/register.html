<!DOCTYPE html>
<html>
<head>
  <title>New User Registration</title>
<style>
  * {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  margin: 0;
  background: linear-gradient(135deg, #6dd5fa, #2980b9);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Container */
.container {
  width: 100%;
  max-width: 350px;
}

/* Card */
.card {
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  opacity: 0;
  transform: translateY(40px);
}

/* Slide-in animation */
.slide-in {
  animation: slideUp 0.6s ease forwards;
}

@keyframes slideUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.card h2 {
  text-align: center;
  margin-bottom: 25px;
}

/* Floating fields */
.field {
  position: relative;
  margin-bottom: 25px;
}

.field input {
  width: 100%;
  padding: 12px 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
  outline: none;
  transition: transform 0.2s ease, border 0.2s ease;
}

/* Input translate on focus */
.field input:focus {
  border-color: #2980b9;
  transform: translateX(4px);
}

.field label {
  position: absolute;
  top: 50%;
  left: 10px;
  color: #777;
  font-size: 14px;
  pointer-events: none;
  transform: translateY(-50%);
  transition: 0.3s ease;
  background: white;
  padding: 0 5px;
}

/* Floating label */
.field input:focus + label,
.field input:not(:placeholder-shown) + label {
  top: -8px;
  font-size: 12px;
  color: #2980b9;
}

/* Button */
button {
  width: 100%;
  padding: 12px;
  background: #2980b9;
  border: none;
  color: white;
  font-size: 15px;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

/* Button lift */
button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}

/* Links */
.link {
  text-align: center;
  margin-top: 15px;
}

.link a {
  color: #2980b9;
  text-decoration: none;
}

/* Error slide-down */
.error {
  color: red;
  text-align: center;
  margin-top: 10px;
  opacity: 0;
  transform: translateY(-10px);
  transition: all 0.3s ease;
}

.error.show {
  opacity: 1;
  transform: translateY(0);
}
.holographic-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 5vh;
  background: #000;
}

.holographic-card {
  width: 300px;
  height: 50px;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
  border-radius: 15px;
  transition: all 0.5s ease;
}

.holographic-card h2 {
  color: #0ff;
  font-size: 2rem;
  position: relative;
  z-index: 2;
}

.holographic-card::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    0deg, 
    transparent, 
    transparent 30%, 
    rgba(0,255,255,0.3)
  );
  transform: rotate(-45deg);
  transition: all 0.5s ease;
  opacity: 0;
}

.holographic-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(0,255,255,0.5);
}

.holographic-card:hover::before {
  opacity: 1;
  transform: rotate(-45deg) translateY(100%);
}


</style>

</head>
<body>

  <div class="container">
   <div class="card slide-in">
      <h2>User Registration</h2>

      <div class="field">
  <input type="text" id="username" required placeholder=" " />
  <label>Username</label>
</div>

<div class="field">
  <input type="password" id="password" required placeholder=" " />
  <label>Password</label>
</div>


      <button onclick="register()" class="holographic-card">Register</button>

      <p class="link">
        Existing user? <a href="/login.html">Login Here</a>
      </p>

      <p id="error" class="error"></p>
    </div>
  </div>


  <script>
    async function register() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

     if(res.status === 409){
       alert("User already Exists!")
             return;
     }
      if(res.ok){
        alert("registration successful, redirecting to login page!")
                window.location.href = "/login.html";
      }
    }
  </script>
</body>
</html>
