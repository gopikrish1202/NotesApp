<!DOCTYPE html>
<html>
<head>
  <title>Spotify Token Generator</title>
</head>
<body>
  <button onclick="login()">Login with Spotify</button>
  <p id="token"></p>

  <script>
    const clientId = '94ff9c27f9504532bd581889da836a0f';
    const redirectUri = 'https://notesapp-bscc.onrender.com';

    async function generateCodeVerifier() {
      const array = new Uint32Array(56);
      crypto.getRandomValues(array);
      return Array.from(array, d => d.toString(36)).join('');
    }

    async function generateCodeChallenge(verifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(verifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/=/g, '').replace(/\+/g, '-').replace(/\//g, '_');
    }

    async function login() {
      const verifier = await generateCodeVerifier();
      const challenge = await generateCodeChallenge(verifier);
      localStorage.setItem('verifier', verifier);

      const params = new URLSearchParams({
        client_id: clientId,
        response_type: 'code',
        redirect_uri: redirectUri,
        scope: 'streaming user-read-email user-read-private user-read-playback-state user-modify-playback-state',
        code_challenge_method: 'S256',
        code_challenge: challenge
      });

      window.location = 'https://accounts.spotify.com/authorize?' + params.toString();
    }

    // After redirect, exchange code for token
    async function getToken() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      if (!code) return;

      const verifier = localStorage.getItem('verifier');

      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          client_id: clientId,
          grant_type: 'authorization_code',
          code: code,
          redirect_uri: redirectUri,
          code_verifier: verifier
        })
      });

      const data = await response.json();
      console.log('Access Token:', data.access_token);
      document.getElementById('token').innerText = 'Token: ' + data.access_token;
      localStorage.setItem('access_token', data.access_token);
    }

    getToken(); // runs on page load to catch the redirect
  </script>
</body>
</html>
