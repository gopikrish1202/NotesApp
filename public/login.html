<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  min-height: 200vh;
  margin: 0;
  background: linear-gradient(135deg, #6dd5fa, #2980b9);
  display: flex;
  justify-content: center;     /* horizontal center */
  align-items: flex-start;     /* push content up */
  padding-top: 40px;           /* adjust â†‘â†“ here */
}



/* ===== CARD CONTAINER ===== */
.container {
  width: 300px;
}


/* ===== CARD ===== */
.card {

  position: relative;
  height: 700px;
  overflow: hidden;
  cursor: pointer;

}
.card .slide2 {
  height: 440px;          /* increased */
         /* more breathing room */
}
/* ===== SLIDES (OVERLAPPED AT CENTER) ===== */
.card .slide {
  position: absolute;
  width: 100%;
  height: 200px;
  left: 0;
  top: 50%;                              /* ðŸ”¥ START AT CENTER */
  transform: translateY(-50%);
  transition: transform 0.8s cubic-bezier(.4,0,.2,1);
}

/* ===== SLIDE 1 (WELCOME â€“ TOP FLAP) ===== */
.card .slide1 {
  background: #2c73df;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2;
}

.card:hover .slide1 {
  transform: translateY(-50%);          /* ðŸ”¼ MOVE UP */
}

.card .slide1 h2 {
  color: #fff;
  margin: 0;
}

/* ===== SLIDE 2 (LOGIN â€“ BOTTOM FLAP) ===== */
.card .slide2 {
  background: white;
  padding: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  z-index: 1;
}

.card:hover .slide2 {
  transform: translateY(50%);            /* ðŸ”½ MOVE DOWN */
}


/* ===== FORM ===== */
.field {
  position: relative;
  margin-bottom: 20px;
}

.field input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  outline: none;
}

.field label {
  position: absolute;
  top: 50%;
  left: 10px;
  color: #777;
  transform: translateY(-50%);
  transition: 0.3s;
  background: white;
  padding: 0 5px;
  pointer-events: none;
}

.field input:focus + label,
.field input:not(:placeholder-shown) + label {
  top: -8px;
  font-size: 12px;
  color: #2c73df;
}

/* ===== GLOW BUTTON ===== */
.glow-btn {
  width: 100%;
  padding: 12px;
  background: #111;
  border-radius: 8px;
  border: none;
  color: #0ff;
  font-size: 15px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  isolation: isolate;
}

.glow-btn span {
  position: relative;
  z-index: 3;
}

/* Border glow */
.glow-btn::before {
  content: "";
  position: absolute;
  inset: -3px;
  background: radial-gradient(
    circle at var(--x, 50%) var(--y, 50%),
    rgba(0,255,255,0.9),
    transparent 65%
  );
  opacity: 0;
  transition: opacity 0.25s ease;
}

/* Inner glow */
.glow-btn::after {
  content: "";
  position: absolute;
  inset: 10px;
  background: radial-gradient(
    circle at var(--x, 50%) var(--y, 50%),
    rgba(0,255,255,0.6),
    transparent 60%
  );
  opacity: 0;
  transition: opacity 0.25s ease 0.15s;
}

.glow-btn:hover::before,
.glow-btn:hover::after {
  opacity: 1;
}
</style> <title>Login</title>


</head>
<body>

<div class="container">
  <div class="card">

    <!-- SLIDE 1 -->
    <div class="slide slide1">
      <h2>Welcome Back</h2>
    </div>

    <!-- SLIDE 2 -->
    <div class="slide slide2">

      <div class="field">
        <input type="text" id="username" required placeholder="Enter your username">
        <label>Username</label>
      </div>

      <div class="field">
        <input type="password" id="password" required placeholder="Enter password">
        <label>Password</label>
      </div>

      <button class="glow-btn" onclick="login()">
        <span>Login</span>
      </button>

      <p class="link">
        New user? <a href="/register.html">Register</a>
      </p>

      <p id="error" class="error"></p>

    </div>

  </div>
</div>

<script>
/* ===============================
   LOGIN FUNCTION
================================ */
async function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorEl = document.getElementById("error");

  // Basic validation
  if (!username || !password) {
    errorEl.textContent = "Please enter username and password";
    errorEl.classList.add("show");
    return;
  }

  try {
    const res = await fetch("/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ username, password })
    });

    if (!res.ok) {
      throw new Error("Invalid credentials");
    }

    const data = await res.json();

    // Store session data
    localStorage.setItem("userId", data.userId);
    localStorage.setItem("username", data.username);

    // Redirect after login
    window.location.href = "/index.html";

  } catch (err) {
    errorEl.textContent = "Invalid username or password";
    errorEl.classList.add("show");
  }
}

/* ===============================
   GLOW BUTTON CURSOR EFFECT
================================ */
document.addEventListener("DOMContentLoaded", () => {
  const btn = document.querySelector(".glow-btn");

  if (!btn) return;

  btn.addEventListener("mousemove", (e) => {
    const rect = btn.getBoundingClientRect();
    btn.style.setProperty("--x", `${e.clientX - rect.left}px`);
    btn.style.setProperty("--y", `${e.clientY - rect.top}px`);
  });

  btn.addEventListener("mouseleave", () => {
    btn.style.removeProperty("--x");
    btn.style.removeProperty("--y");
  });
});
</script>


</body>

</html>
