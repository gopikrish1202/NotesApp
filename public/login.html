<!DOCTYPE html>
<html>
<head>
<style>
/* ================= BASE ================= */
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  min-height: 200vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 40px;
  background: transparent;
}

/* ================= CARD CONTAINER ================= */
.container {
  width: 300px;
}

/* ================= CARD ================= */
.card {
  position: relative;
  height: 700px;
  overflow: hidden;
  cursor: pointer;
  overflow: hidden;
}

/* ================= SLIDES (COMMON) ================= */
.card .slide {
  position: absolute;
  width: 100%;
  height: 200px;
  left: 0;
  transition:
    transform 2s cubic-bezier(.4,0,.2,1),
    opacity 1s ease,
    visibility 1s ease;
}

/* ================= SLIDE 1 ================= */
.card .slide1 {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 130px;            /* fixed header height */
  background: rgba(255, 255, 0, 0.461);

  display: flex;
  justify-content: center;
  align-items: center;

  z-index: 2;
}


/* ================= SLIDE 2 ================= */
.card .slide2 {
  position: absolute;
  top: 130px;               /* exactly below slide-1 */
  left: 0;
  width: 100%;
  height: calc(100% - 130px);

  background: white;
  padding: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);

  z-index: 1;

  opacity: 0;
  visibility: hidden;
  pointer-events: none;
  transform: translateY(-30px);

  transition:
    transform 2s ease,
    opacity 1s ease,
    visibility 1s ease;
}



/* ================= HOVER STATE ================= */
.card:hover .slide2 {
  opacity: 1;
  visibility: visible;
  pointer-events: auto;
  transform: translateY(0);
}



/* ================= FORM ================= */
.field {
  position: relative;
  margin-bottom: 20px;
}

.field input {
  width: 100%;
  padding: 22px 12px 8px;
  border: 1px solid #ccc;
  border-radius: 6px;
  outline: none;
  font-size: 15px;
}

.field label {
  position: absolute;
  top: 8px;
  left: 12px;
  font-size: 13px;
  color: #777;
  background: #fff;
  padding: 0 8px;
  line-height: 1.2;
  pointer-events: none;
  transition: all 0.25s ease;
}

.field input:focus + label,
.field input:not(:placeholder-shown) + label {
  top: -8px;
  font-size: 12px;
  color: #2c73df;
}

/* ================= GLOW BUTTON ================= */
.glow-btn {
  width: 100%;
  padding: 12px;
  background: #111;
  border-radius: 8px;
  border: none;
  color: #0ff;
  font-size: 15px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  isolation: isolate;
}

.glow-btn span {
  position: relative;
  z-index: 3;
}

.glow-btn::before {
  content: "";
  position: absolute;
  inset: -3px;
  background: radial-gradient(
    circle at var(--x, 50%) var(--y, 50%),
    rgba(0,255,255,0.9),
    transparent 65%
  );
  opacity: 0;
  transition: opacity 0.25s ease;
}

.glow-btn::after {
  content: "";
  position: absolute;
  inset: 10px;
  background: radial-gradient(
    circle at var(--x, 50%) var(--y, 50%),
    rgba(0,255,255,0.6),
    transparent 60%
  );
  opacity: 0;
  transition: opacity 0.25s ease 0.15s;
}

.glow-btn:hover::before,
.glow-btn:hover::after {
  opacity: 1;
}

/* ================= ANIMATED BACKGROUND ================= */
@property --a {
  syntax: '<angle>';
  inherits: true;
  initial-value: 0deg;
}
@property --p {
  syntax: '<percentage>';
  inherits: true;
  initial-value: 0%;
}
@property --c1 {
  syntax: '<color>';
  inherits: true;
  initial-value: #000;
}
@property --c2 {
  syntax: '<color>';
  inherits: true;
  initial-value: #000;
}

html {
  --s: 80px;
  --_g: #0000, var(--c1) 2deg calc(var(--a) - 2deg), #0000 var(--a);
  background:
    conic-gradient(from calc(-45deg - var(--a)/2) at top var(--p) left var(--p), var(--_g)),
    conic-gradient(from calc(-45deg - var(--a)/2) at top var(--p) left var(--p), var(--_g)),
    conic-gradient(from calc(45deg - var(--a)/2) at top var(--p) right var(--p), var(--_g)),
    conic-gradient(from calc(45deg - var(--a)/2) at top var(--p) right var(--p), var(--_g)),
    conic-gradient(from calc(-135deg - var(--a)/2) at bottom var(--p) left var(--p), var(--_g)),
    conic-gradient(from calc(-135deg - var(--a)/2) at bottom var(--p) left var(--p), var(--_g)),
    conic-gradient(from calc(135deg - var(--a)/2) at bottom var(--p) right var(--p), var(--_g)),
    conic-gradient(from calc(135deg - var(--a)/2) at bottom var(--p) right var(--p), var(--_g))
    var(--c2);
  background-size: calc(2 * var(--s)) calc(2 * var(--s));
  animation: m 2s infinite alternate linear;
}

@keyframes m {
  0%, 15% {
    --a: 135deg;
    --p: 20%;
    --c1: #3B8183;
    --c2: #FAD089;
    background-position: 0 0, var(--s) var(--s);
  }
  45%, 50% {
    --a: 90deg;
    --p: 25%;
    --c1: #3B8183;
    --c2: #FAD089;
    background-position: 0 0, var(--s) var(--s);
  }
  50.01%, 55% {
    --a: 90deg;
    --p: 25%;
    --c2: #3B8183;
    --c1: #FAD089;
    background-position: var(--s) 0, 0 var(--s);
  }
  85%, 100% {
    --a: 135deg;
    --p: 20%;
    --c2: #3B8183;
    --c1: #FAD089;
    background-position: var(--s) 0, 0 var(--s);
  }
}

</style>
 <title>Login</title>


</head>
<body>

<div class="container">
  <div class="card">

    <!-- SLIDE 1 -->
     <div class="slide slide1">
     <table>
      <tr><th style="font-size: 24pt;">WELCOME! </th></tr>
      <tr><th style="font-size: 20pt;">Notes App Login</th></tr>
      </table>
      
    </div>

    <!-- SLIDE 2 -->
    <div class="slide slide2">

      <div class="field">
        <input type="text" id="username" required placeholder="Enter your username">
        <label>Username</label>
      </div>

      <div class="field">
        <input type="password" id="password" required placeholder="Enter password">
        <label>Password</label>
      </div>

      <button class="glow-btn" onclick="login()">
        <span>Login</span>
      </button>

      <p class="link">
        New user? <a href="/register.html">Register</a>
      </p>

      <p id="error" class="error"></p>

    </div>

  </div>
</div>

<script>
/* ===============================
   LOGIN FUNCTION
================================ */
async function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorEl = document.getElementById("error");

  // Basic validation
  if (!username || !password) {
    errorEl.textContent = "Please enter username and password";
    errorEl.classList.add("show");
    return;
  }

try {
  const res = await fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  if (!res.ok) {
    throw new Error("Invalid credentials");
  }

  const data = await res.json();

  // Store session data
  localStorage.setItem("userId", data.userId);
  localStorage.setItem("username", data.username);

  // Redirect after login
  window.location.href = "/index.html";

} catch (err) {
  errorEl.textContent = "Invalid username or password";
  errorEl.classList.add("show");
}

}

/* ===============================
   GLOW BUTTON CURSOR EFFECT
================================ */
document.addEventListener("DOMContentLoaded", () => {
  const btn = document.querySelector(".glow-btn");

  if (!btn) return;

  btn.addEventListener("mousemove", (e) => {
    const rect = btn.getBoundingClientRect();
    btn.style.setProperty("--x", `${e.clientX - rect.left}px`);
    btn.style.setProperty("--y", `${e.clientY - rect.top}px`);
  });

  btn.addEventListener("mouseleave", () => {
    btn.style.removeProperty("--x");
    btn.style.removeProperty("--y");
  });
});
</script>


</body>

</html>
