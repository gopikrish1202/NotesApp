<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  margin: 0;
  background: linear-gradient(135deg, #6dd5fa, #2980b9);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== CARD CONTAINER ===== */
.container {
  width: 300px;
}

/* ===== CARD ===== */
.card {
  position: relative;
  height: 400px;
}

/* ===== SLIDES ===== */
.card .slide {
  width: 100%;
  height: 200px;
  transition: 0.7s ease;
}

/* ===== SLIDE 1 (HEADER) ===== */
.card .slide1 {
  background: #2c73df;
  display: flex;
  justify-content: center;
  align-items: center;
  transform: translateY(100px);
  z-index: 1;
}

.card:hover .slide1 {
  transform: translateY(0);
}

.card .slide1 h2 {
  color: #fff;
  margin: 0;
}

/* ===== SLIDE 2 (FORM BOX) ===== */
.card .slide2 {
  background: white;
  padding: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  transform: translateY(-100px);
}

.card:hover .slide2 {
  transform: translateY(0);
}

/* ===== FORM ===== */
.field {
  position: relative;
  margin-bottom: 20px;
}

.field input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  outline: none;
}

.field label {
  position: absolute;
  top: 50%;
  left: 10px;
  color: #777;
  transform: translateY(-50%);
  transition: 0.3s;
  background: white;
  padding: 0 5px;
  pointer-events: none;
}

.field input:focus + label,
.field input:not(:placeholder-shown) + label {
  top: -8px;
  font-size: 12px;
  color: #2c73df;
}

/* ===== HOLOGRAPHIC BUTTON ===== */
.glow-btn {
  width: 100%;
  padding: 12px;
  background: #111;
  border-radius: 8px;
  border: none;
  color: #0ff;
  font-size: 15px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  isolation: isolate;
}

/* Button text */
.glow-btn span {
  position: relative;
  z-index: 3;
}

/* Border glow (stage 1) */
.glow-btn::before {
  content: "";
  position: absolute;
  inset: -3px;
  background: radial-gradient(
    circle at var(--x, 50%) var(--y, 50%),
    rgba(0,255,255,0.9),
    transparent 65%
  );
  opacity: 0;
  transition: opacity 0.25s ease;
}

/* Inner glow (stage 2) */
.glow-btn::after {
  content: "";
  position: absolute;
  inset: 10px;
  background: radial-gradient(
    circle at var(--x, 50%) var(--y, 50%),
    rgba(0,255,255,0.6),
    transparent 60%
  );
  opacity: 0;
  transition: opacity 0.25s ease 0.15s;
}

.glow-btn:hover::before,
.glow-btn:hover::after {
  opacity: 1;
}

/* ===== LINKS & ERROR ===== */
.link {
  text-align: center;
  margin-top: 12px;
}

.link a {
  color: #2c73df;
  text-decoration: none;
}

.error {
  color: red;
  text-align: center;
  margin-top: 10px;
  display: none;
}

.error.show {
  display: block;
}
</style>


</head>
<body>

<div class="container">
  <div class="card">

    <!-- SLIDE 1 -->
    <div class="slide slide1">
      <h2>Welcome Back</h2>
    </div>

    <!-- SLIDE 2 -->
    <div class="slide slide2">

      <div class="field">
        <input type="text" id="username" required placeholder=" ">
        <label>Username</label>
      </div>

      <div class="field">
        <input type="password" id="password" required placeholder=" ">
        <label>Password</label>
      </div>

      <button class="glow-btn" onclick="login()">
        <span>Login</span>
      </button>

      <p class="link">
        New user? <a href="/register.html">Register</a>
      </p>

      <p id="error" class="error"></p>

    </div>

  </div>
</div>

<script>
const btn = document.querySelector(".glow-btn");

btn.addEventListener("mousemove", e => {
  const rect = btn.getBoundingClientRect();
  btn.style.setProperty("--x", `${e.clientX - rect.left}px`);
  btn.style.setProperty("--y", `${e.clientY - rect.top}px`);
});

btn.addEventListener("mouseleave", () => {
  btn.style.removeProperty("--x");
  btn.style.removeProperty("--y");
});
</script>

</body>

</html>
